<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ex requisição HTTP GET JS</title>
</head>

<body>
     
    <input type="text" id="cep" name="cep" style="width:300px;"
        value="">
    <button onclick="fazerRequisicao();">Fazer requisição</button>
    <hr />
    <div id="resposta"></div>

    <script>
        function fazerRequisicao() {
            var cep = document.getElementById("cep").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", cep, false);
            xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor
            document.getElementById("resposta").innerHTML = xhttp.responseText;
        }
    </script>
</body>

</html>
